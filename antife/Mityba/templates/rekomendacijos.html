<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusryčiai</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS for better styling */
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .table {
            margin-bottom: 20px;
        }
        /* Add animation effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Apply animation to table */
        .fadeInTable {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pusryčiai</h1>
        
        <!-- Buttons and tables for each sheet -->
        {% for sheet_name, data in data_dict.items %}
        <div class="mb-3">
            <button class="btn btn-primary" onclick="toggleTable('{{ sheet_name }}')">Rekomendacijos- {{ sheet_name }}</button>
            <table id="dataTable_{{ sheet_name }}" class="table table-striped table-bordered" style="display:none;">
                <thead class="thead-dark">
                    <tr>
                        <th>Pavadinimas</th>
                        <th>Kiekis</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.Pavadinimas }}</td>
                        <td>{{ item.Kiekis }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript to toggle visibility of tables -->
    <script>
        function toggleTable(sheetName) {
            var table = document.getElementById('dataTable_' + sheetName);
            if (table.style.display === 'none') {
                table.style.display = 'table';
                table.classList.add('fadeInTable'); // Add fadeIn animation
            } else {
                table.style.display = 'none';
            }
        }
    </script>
</body>
</html>
